<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Robotick Model Graph</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            color: #eee;
            font-family: sans-serif;
        }

        svg {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .swimlane {
            fill: #1a1a1a;
            stroke: #333;
        }

        .workload {
            fill: #2266aa;
            stroke: #88ccff;
            stroke-width: 2;
            rx: 6;
        }

        .workload text {
            fill: white;
            font-size: 12px;
            pointer-events: none;
        }

        .connection {
            fill: none;
            stroke: #ffcc00;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }

        .label {
            fill: white;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 1000 400">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#ffcc00" />
            </marker>
        </defs>

        <!-- Swimlanes -->
        <rect x="0" y="0" width="1000" height="150" class="swimlane" />
        <text x="10" y="20" class="label">Thread 1 (Control)</text>

        <rect x="0" y="150" width="1000" height="150" class="swimlane" />
        <text x="10" y="170" class="label">Thread 2 (UI)</text>

        <!-- Workloads -->
        <g class="workload-node">
            <!-- Control workloads -->
            <rect class="workload" x="100" y="60" width="140" height="40" />
            <text x="110" y="85">steering_mixer</text>

            <rect class="workload" x="300" y="60" width="100" height="40" />
            <text x="310" y="85">basex</text>

            <rect class="workload" x="480" y="60" width="140" height="40" />
            <text x="490" y="85">control_sequence</text>

            <!-- UI workload -->
            <rect class="workload" x="100" y="210" width="160" height="40" />
            <text x="110" y="235">heart_ui</text>

            <!-- Root -->
            <rect class="workload" x="300" y="210" width="160" height="40" />
            <text x="310" y="235">esp32_root</text>
        </g>

        <!-- Connections -->
        <path class="connection" d="M240,80 C260,80 260,80 300,80" />
        <path class="connection" d="M240,80 C260,100 260,220 300,220" />

    </svg>
</body>

</html>
