<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RC Controller</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#222222">
</head>

<body>
    <div id="left-area" class="stick-area">
        <div id="left-knob" class="knob"></div>
    </div>
    <div id="right-area" class="stick-area">
        <div id="right-knob" class="knob"></div>
    </div>

    <div class="controls">
        <button id="takeover-button" class="toggle-button active">TAKEOVER</button>

        <div class="slider-group">
            <label>Left Deadzone X</label>
            <input type="range" min="0" max="0.5" step="0.01" id="deadzone-left-x">
            <label>Y</label>
            <input type="range" min="0" max="0.5" step="0.01" id="deadzone-left-y">
        </div>

        <div class="slider-group">
            <label>Right Deadzone X</label>
            <input type="range" min="0" max="0.5" step="0.01" id="deadzone-right-x">
            <label>Y</label>
            <input type="range" min="0" max="0.5" step="0.01" id="deadzone-right-y">
        </div>
    </div>

    <div class="camera-container">
        <img id="camera-stream" src="/api/jpeg_data" alt="Live camera">
    </div>

    <script src="js/script.js"></script>
</body>

</html>
